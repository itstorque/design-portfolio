<!DOCTYPE html>
<html>
<head>
  <title>Tareq's Design Portfolio</title>

  <link href='https://fonts.googleapis.com/css?family=Hind:200,400,700,900' rel='stylesheet' type='text/css'>
  <link href='resources/style.css' rel='stylesheet' type='text/css'>
  <link rel="shortcut icon" href="tareqdandachi.github.io/resources/favicon.ico">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
</head>
<body>

  <header>
    <span id="cursor"></span>
      <div id="back_button">
        <a href="tareqdandachi.github.io">
          <img id="back" src="resources/back_button/main.svg">
          <img id="back_head" src="resources/back_button/head.svg">
        </a>
      </div>
  </header>

  <div id="animation_picker">
    <div id="r_collection" class="collection">
      <div id="r0" class="selected box"><img src="resources/randomizer_selector_glyphs/dist.svg"></div>
      <div id="r1" class="box"><img src="resources/randomizer_selector_glyphs/sq.svg"></div>
      <div id="r2" class="box"><img src="resources/randomizer_selector_glyphs/sin.svg"></div>
    </div>
    <div id="theta_collection" class="collection">
      <div id="t0" class="selected box"><img src="resources/randomizer_selector_glyphs/circ.svg"></div>
      <div id="t1" class="box"><img src="resources/randomizer_selector_glyphs/int.svg"></div>
      <div id="t2" class="box"><img src="resources/randomizer_selector_glyphs/sq.svg"></div>
    </div>
    <div id="lambda_collection" class="collection">
      <div id="l0" class="selected box"><img src="resources/randomizer_selector_glyphs/1.svg"></div>
      <div id="l1" class="box"><img src="resources/randomizer_selector_glyphs/xy.svg"></div>
      <div id="l2" class="box"><img src="resources/randomizer_selector_glyphs/t.svg"></div>
    </div>
  </div>

  <canvas id="circle"></canvas>
  <h1 id="main_title">DESIGN<br>PORTFOLIO</h1>

  <script src="resources/main.js"></script>

  <div id="projects_teaser">
    <div id="projects_teaser_bar">
        <h2>recent projects</h2>
    </div>
  </div>

  <footer>
    <a href="https://tareqdandachi.github.io">
      <img class="logo" src="https://github.com/tareqdandachi/tareqdandachi.github.io/blob/master/resources/logos/logoSqMonoDark.png?raw=true">
    </a>
  </footer>

</body>
</html>
